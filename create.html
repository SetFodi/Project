<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./create.css">
    <script defer src="./create.js"></script>
</head>
<body>
    <a href="create.html"><img src="img/english.jpg" alt=""></a>
    <a href="#" onclick="switchLanguage('ge', event)"><img src="img/georgian flag.png" alt=""></a>
    <div class="container">
        <form id="form" action="/">
            <h1 class="translatable" data-translation-key="create">Registration</h1>
            <div class="input-control">
                <label for="username" class="translatable" data-translation-key="username">Username</label>
                <input id="username" name="username" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email" class="translatable" data-translation-key="email">Email</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password" class="translatable" data-translation-key="password">Password</label>
                <input id="password"name="password" type="password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password2" class="translatable" data-translation-key="pass">Confirm Password</label>
                <input id="password2"name="password2" type="password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="Country" class="translatable" data-translation-key="country">Country</label>
                <input id="country"name="country" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="city" class="translatable" data-translation-key="city">City</label>
                <input id="city"name="city" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="phone" class="translatable" data-translation-key="phone">Phone Number</label>
                <input id="phone"name="phone" type="text">
                <div class="error"></div>
            </div>
            <button type="submit" class="translatable" data-translation-key="signup">Sign Up</button>
            <p class="translatable" data-translation-key="already">Already have an account?</p>
            <a href="login.html" class="translatable" data-translation-key="click">Click here!</a>
        </form>
    </div>
</body>
</html>
